{% extends '_base.html' %}

{% block main %}
<h1 class="container">Add Book</h1>

<form id="add-book-form" class="container">
	<div class="group">
		<label>Title</label>
		<input type="text" name="title" autofocus />
	</div>

	<div class="group">
		<label>Author</label>
		<input type="text" name="author" />
	</div>

	<div class="group">
		<label># Pages</label>
		<input type="number" name="num_pages" />
	</div>

	<div class="group">
		<input type="submit" value="Add" class="button" />
	</div>

	<div class="group optional">
		<label>Starting Page</label>
		<input type="number" name="starting_page" />
	</div>
</form>

{% endblock main %}
