<div class="entry">
	<section class="page_number">{% if reading.latest_entry %}{{ reading.latest_entry.page_number }}{% else %}—{% endif %}</section>
	<section class="sub">
		<span class="left"><span class="pages">{{ reading.pages_left }}</span> of <span class="total" data-end-page="{{ reading.end_page }}">{{ reading.total_pages }}</span></span>
		<span class="label">pages left</span>
	</section>
</div>

<a href="{% url 'book' reading.book.slug reading.id %}">
	<span class="label title">{{ reading.book.title }}</span>

	<span class="percentage">
		<span class="bar" style="width: {{ reading.percentage }}%;"></span>
	</span>

	<span class="info"><span class="num">{{ reading.percentage }}</span><span class="percent-sign">%</span> — {{ reading.started_date|timesince }} ago</span>
</a>
