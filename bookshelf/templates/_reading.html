<div class="entry">
	<section class="page_number">{% if reading.latest_entry %}{{ reading.latest_entry.page_number }}{% else %}â€”{% endif %}</section>
	<section class="sub">
		<span class="left"><span class="pages">{{ reading.pages_left }}</span> of <span class="total">{{ reading.end_page }}</span></span>
		<span class="label">pages left</span>
	</section>
</div>

<a id="reading{{ reading.id }}" class="booklink" href="{% url 'book' reading.book.slug %}">
	<span class="label">{{ reading.book.title }}</span>

	<span class="percentage">
		<span class="bar" style="width: {{ reading.percentage }}%;"></span>
	</span>

	<span class="info"><span class="num">{{ reading.percentage|floatformat:"0" }}<span>%</span></span> ({{ reading.days_elapsed }} days)</span>
</a>
