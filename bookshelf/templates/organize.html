{% extends 'folder.html' %}

{% block main %}
<h1 class="container">Organize Folders</h1>

<div class="folders container">
	{% for f in folders %}
	<div class="folder-item" data-slug="{{ f.slug }}">
		<a href="{% url 'folder' f.slug %}"{% if folder and f.slug == folder.slug %}class="selected"{% endif %}>
			<h2>{{ f.name }}</h2>
			<h3>{{ f.active_readings|length }} book{% if f.active_readings|length != 1 %}s{% endif %}</h3>
		</a>
	</div>
	{% endfor %}
</div>
{% endblock main %}
