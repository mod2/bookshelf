{% extends '_base.html' %}

{% block main %}

<h1 class="container">{{ folder.name }}</h1>

<ul class="booklist">
{% for reading in folder.readings.all %}
	{% if reading.status == 'active' %}
		{% include '_reading.html' %}
	{% endif %}
{% endfor %}
</ul>

{% endblock main %}

{% block modal %}
{% include '_addentry.html' %}
{% endblock %}
