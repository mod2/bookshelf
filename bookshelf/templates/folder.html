{% extends '_base.html' %}

{% block main %}

<h1 class="container">{{ folder.name }}</h1>

<ul class="booklist">
{% for reading in folder.readings.all %}
	<li data-reading-id="{{ reading.id }}" data-book-slug="{{ reading.book.slug }}" class="container">{% include '_reading.html' %}</li>
{% endfor %}
</ul>

{% endblock main %}

{% block modal %}
{% include '_addentry.html' %}
{% endblock %}
