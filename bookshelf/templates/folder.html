{% extends '_base.html' %}

{% block main %}

<ul class="booklist">
	<h1 class="container">{{ folder.name }}</h1>

{% for reading in folder.readings.all %}
	<li data-reading-id="{{ reading.id }}" data-book-slug="{{ reading.book.slug }}" class="container">{% include '_reading.html' %}</li>
{% endfor %}
</ul>

{% endblock main %}

{% block modal %}
<form id="add-entry-modal" class="modal padless">
	<header class="modal-group">
		<a class="cancel-link">Cancel</a>
		<h2>Page:</h2> <input type="number" pattern="\d*" value="{% if reading.latest_entry %}{{ reading.latest_entry.page_number }}{% endif %}" maxlength="4">
	</header>

	<div class="modal-group comment">
		<label>Comment (optional)</label>
		<textarea id="comment"></textarea>
	</div>

	<div class="modal-group save">
		<input type="submit" class="button" value="Add Entry" />
	</div>
</form>
{% endblock %}
